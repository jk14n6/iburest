<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Club Business Subscription Wizard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- CUSTOM theme -->
    <link rel="stylesheet" type="text/css" href="demoform.css"

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


    <script type="text/javascript">

      $(document).ready(function () {

        $('#form1').bind('submit', function (event) {
            // Stop form from submitting normally
            event.preventDefault();
            var uidClinic = $("#uid").val();

            var formDataAddr = {
                streetNumber: $("#clubNameInput").val(),
                streetNumber: $("#clubEmailInput").val(),
                streetNumber: $("#clubPhoneInput").val(),
                streetNumber: $("#clubAddressInput").val(),
                streetNumber: $("#clubCardNumberInput").val(),
                streetNumber: $("#clubCardYearInput").val(),
                streetNumber: $("#clubCardMonthInput").val(),
                streetNumber: $("#clubCardCVCInput").val()
            };

            $.ajax({
                type: "POST",
                url: '' + $("#idAddress").val(),
                data: formDataAddr,
                contentType: 'application/json',
                dataType: "json",
                success: function (createddata) {
                    if (createddata !== null && typeof createddata !== 'undefined') {

                    }
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    setTimeout(function () {
                        alert("Error " + xhr.status + " " + thrownError + ": " + $.parseJSON(xhr.responseText);
                    }, 100);
                }
            });
      });
    </script>

  </head>
  <body>
    <h1>Welcome to the Club Sub!</h1>

    <form id="form1">
      <!-- NAME -->
      <div class="form-group">
        <label for="clubNameInput" id="clubNameLabel">Club Name</label>
        <input type="text" class="form-control" id="clubNameInput" placeholder="Bobby's Boobies Club">
      </div>

      <!-- CONTACTS -->
      <div class="form-group">
        <label for="clubEmailInput" id="clubEmailLabel">Club Email address</label>
        <input type="email" class="form-control" id="clubEmailInput" placeholder="club@toton.com">
      </div>
      <div class="form-group">
        <label for="clubPhoneInput" id="clubPhoneLabel">Club Main Phone Number</label>
        <input type="text" class="form-control" id="clubPhoneInput" placeholder="514-555-6666">
      </div>
      <div class="form-group">
        <label for="clubAddressInput" id="clubAddressLabel">Club Address</label>
        <input type="text" class="form-control" id="clubAddressInput" placeholder="1 rue du Club, Montreal, qc H0H 0H0">
      </div>

      <!-- CREDIT CARD INFOS -->
      <div class="form-group">
        <label for="clubCardNumberInput" id="clubCardNumberLabel">Credit Card Number</label>
        <input type="number" class="form-control" id="clubCardNumberInput" placeholder="4242 4242 4242 4242">
      </div>
      <div class="form-group">
        <label for="clubCardYearInput" id="clubCardYearLabel">Credit Card Expiration Year</label>
        <input type="number" class="form-control" id="clubCardYearInput" placeholder="2042">
      </div>
      <div class="form-group">
        <label for="clubCardMonthInput" id="clubCardMonthLabel">Credit Card Expiration Month</label>
        <input type="number" class="form-control" id="clubCardMonthInput" placeholder="1 for January, 2 for Feb, ...">
      </div>
      <div class="form-group">
        <label for="clubCardCVCInput" id="clubCardCVCLabel">Credit Card CVC</label>
        <input type="number" class="form-control" id="clubCardCVCInput" placeholder="123 (check behind the card for this number.">
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox"> Check me out
        </label>
      </div>
      
      <button id="submitclub" type="submit" class="btn btn-default">Submit</button>
    </form>

  </body>
</html>
